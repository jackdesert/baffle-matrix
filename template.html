<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Files</title>
</head>
<body>
    <h1>Audio Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <p>A: {{ file.A }}, C: {{ file.C }}</p>
            <audio controls>
                <source src="{{ file.file }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
